<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOLID CLIMBING</title>
    <link rel="shortcut icon" href="./Imagens/Fist_V1.png" />
    <link rel="stylesheet" href="./main2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@1,700&family=Lato&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <h1><img class="head-fist" src="./Imagens/Fist_V1.png">SOLID CLIMBING</h1>
            <nav>
                <ul>
                    <li>
                        <a href="#about">Sobre o Grupo</a>
                    </li>
                    <li>
                        <a href="#shorts">Vídeos</a>
                    </li>
                    <li>
                        <a href="#contact">Contato</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <section id="about">
        <div class="container">
            <img class="about-img" src="./Imagens/imagem.jpg" alt=" Escalador">
        </div>
        <div class="sobre">
            <h1>Sobre o Grupo</h1>
            <p>
                Grupo de vagabundos escaladores de pedra, com o foco em viver somente fazendo o necessário.
            </p>
        </div>
    </section>
    <section id="shorts">
        <div class="container">
            <iframe width="326" height="579" src="https://www.youtube.com/embed/dbNTvnfiJnM" title="Caravaggio (V6) #climbing #climbinglovers #bouldering #rockclimbing" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            <iframe width="326" height="579" src="https://www.youtube.com/embed/SvYWwDT9yRw" title="Futurista (V10/11) #bouldering #climbing #nature" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            <iframe width="326" height="579" src="https://www.youtube.com/embed/fNEIjzy0Dic" title="Aurora SDS (V10)" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            <iframe width="326" height="579" src="https://www.youtube.com/embed/NOiLn9UCJ3Y" title="Agarra quebrou V8" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </div>
    </section>
    <section id="contact">
        <div class="container">
            <h2>Contato</h2>
            <div class="contact-methods">
                <div>
                    <h3>Fale conosco</h3>
                    <form>
                        <input type="text" placeholder="Seu nome" required>
                        <input type="email" placeholder="Seu e-mail" required>
                        <input type="tel" placeholder="Seu telefone (Opcional)">
                        <textarea placeholder="Sua mensagem" required></textarea>
                    </form>
                    <button type="submit">Enviar</button>
                </div>
                <div>
                    <h3>Nos acompanhe</h3>
                    <ul class="social-links">
                        <li>
                            <a href="#" title="Siga-nos no Instagram">
                                <img src="./Imagens/instagram.png" alt="Logo do Intagram" />
                            </a>
                            <a href="#" title="Siga-nos no Facebook">
                                <img src="./Imagens/facebook.png" alt="Logo do Facebook" />
                            </a>
                            <a href="https://www.youtube.com/@solidclimbing1623" title="Visite nosso canal no Youtube">
                                <img src="./Imagens/youtube.png" alt="Logo do Youtube" />
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="container">
            <p>
                &copy; SOLID CLIMBING - Todos os direito reservados - 2023
            </p>
        </div>
    </footer>
</body>
</html>
